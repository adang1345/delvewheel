[metadata]
name = delvewheel
version = attr: delvewheel._version.__version__
url = https://github.com/adang1345/delvewheel
author = Aohan Dang
author_email = adang1345@gmail.com
classifiers =
    License :: OSI Approved :: MIT License
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3 :: Only
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3.9
    Programming Language :: Python :: 3.10
    Programming Language :: Python :: 3.11
    Programming Language :: Python :: 3.12
    Programming Language :: Python :: 3.13
    Environment :: Console
    Development Status :: 5 - Production/Stable
    Operating System :: Microsoft :: Windows
    Topic :: Software Development
    Topic :: Software Development :: Build Tools
    Topic :: Software Development :: Libraries :: Python Modules
license = MIT
description = Self-contained wheels for Windows
long_description = file: README.md
long_description_content_type = text/markdown
platforms = Windows
project_urls =
    Documentation = https://github.com/adang1345/delvewheel/blob/master/README.md
    Changelog = https://github.com/adang1345/delvewheel/blob/master/CHANGELOG.md

[options]
packages = delvewheel
install_requires =
    pefile >= 2024.8.26
python_requires = >= 3.7

[options.entry_points]
console_scripts =
    delvewheel = delvewheel.__main__:main
